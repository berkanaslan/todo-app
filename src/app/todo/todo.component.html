<div class="container">
  <div class="row">
    <div class="col-5 mx-auto">

      <h3 class="bg-primary text-white p-3 rounded-2">
        TODO LIST
      </h3>

      <div class="input-group mb-2">
        <input #inputtedValue type="text" class="form-control" (blur)="addItem(inputtedValue.value)"/>
        <button class="btn btn-outline-primary">Add</button>
      </div>

      <div class="form-check mb-2">
        <input type="checkbox" class="form-check-input" name="" id="displayAll"/>
        <label for="displayAll" class="form-check-label">Show All</label>
      </div>

      <table class="table table-bordered">
        <thead>
        <tr>
          <th>ID</th>
          <th>Desription</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of todoItems; let i = index;">
          <td>{{i + 1}}</td>
          <td>{{item.description}}</td>
          <td>{{item.action}}</td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
